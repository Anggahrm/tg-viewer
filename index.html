<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Telegram Channel Viewer Bypass">
    <meta name="theme-color" content="#2481cc">
    <title>Telegram Ban Bypass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="tg-header sticky top-0 z-50 flex items-center justify-between px-4 py-3 bg-white">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold text-xl">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 2L11 13"/><path d="M22 2L15 22L11 13L2 9L22 2Z"/></svg>
            </div>
            <div>
                <h1 id="mainTitle" class="font-bold text-lg leading-tight text-gray-800">Telegram Bypass</h1>
                <p class="text-xs text-gray-500">Channel Viewer</p>
            </div>
        </div>
        <!-- Language selector removed as requested -->
    </header>

    <main class="max-w-xl mx-auto p-4 pb-10 flex-grow w-full">
        
        <div class="tg-card p-5 mb-4">
            <label for="channel-input" id="enterChannelLabel" class="block text-sm font-medium text-blue-500 mb-2 ml-1">Channel Username</label>
            <div class="relative mb-4">
                <!-- Updated Input Prefix -->
                <span class="absolute left-3 top-2.5 text-gray-400 font-medium select-none">t.me/</span>
                <input type="text" id="channel-input" class="tg-input w-full bg-gray-50 border border-gray-200 rounded-lg py-2.5 pl-14 pr-4 text-gray-800 focus:bg-white placeholder-gray-400" placeholder="zumydc">
            </div>

            <div class="grid grid-cols-2 gap-3 mb-4">
                <label class="cursor-pointer relative">
                    <input type="radio" id="method-binary" name="method" value="binary" checked class="custom-radio sr-only">
                    <div class="border border-gray-200 rounded-lg p-3 flex items-center gap-2 transition-all hover:bg-gray-50">
                        <div class="radio-dot w-4 h-4 rounded-full border-2 border-gray-300"></div>
                        <span id="byBinarySearchLabel" class="text-sm font-medium text-gray-700">Binary Search</span>
                    </div>
                </label>
                <label class="cursor-pointer relative">
                    <input type="radio" id="method-api" name="method" value="api" disabled class="custom-radio sr-only">
                    <div class="border border-gray-200 rounded-lg p-3 flex items-center gap-2 opacity-60 cursor-not-allowed bg-gray-50">
                        <div class="radio-dot w-4 h-4 rounded-full border-2 border-gray-300"></div>
                        <span id="byApiLabel" class="text-sm font-medium text-gray-700">By API</span>
                    </div>
                </label>
            </div>

            <button type="button" id="load-channel-btn" class="tg-btn w-full font-medium py-3 rounded-xl shadow-md flex justify-center items-center gap-2">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                <span>Load Channel</span>
            </button>
        </div>

        <div class="saved-channels mb-4" style="display: none;">
            <div class="text-xs font-bold text-gray-500 uppercase tracking-wider mb-2 ml-2">Recent</div>
            <ul id="saved-channels-list" class="bg-white rounded-xl shadow-sm overflow-hidden divide-y divide-gray-100"></ul>
        </div>

        <div id="loading" class="tg-system-msg px-4 py-1.5 mb-4 hidden animate-pulse">
            Connecting...
        </div>

        <div id="error" class="bg-red-50 text-red-600 px-4 py-3 rounded-xl text-sm text-center mb-4 hidden border border-red-100 shadow-sm">
        </div>

        <div id="current-channel" class="tg-system-msg text-center px-4 py-1.5 mb-6 mx-auto w-fit hidden">
        </div>

        <div id="widget-container" class="flex flex-col gap-3"></div>

        <button id="loadMoreBtn" class="tg-system-msg w-fit mx-auto mt-6 px-6 py-2 cursor-pointer hover:bg-opacity-80 transition-all flex items-center gap-2" style="display: none;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12l7 7 7-7"/></svg>
            Load Older Messages
        </button>

    </main>

    <!-- Footer Added -->
    <footer class="text-center py-6 text-xs text-gray-500 bg-white/50 backdrop-blur-sm border-t border-gray-200">
        &copy; <a href="https://zumy.dev" target="_blank" class="text-blue-500 hover:text-blue-700 font-medium transition-colors">ZumyNext Project</a>
    </footer>

    <div class="for-caching" style="display: none;">
        <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-post="telegram/0" data-width="100%"></script>
    </div>

    <script src="script.js"></script>
</body>
</html>
